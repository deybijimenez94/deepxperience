        // Inicializar dropdown de c칩digos de pa칤s
        function initCountryCodeDropdown() {
            const optionsContainer = document.getElementById('countryCodeOptions');

            countryCodes.forEach((item, index) => {
                const option = document.createElement('div');
                option.className = 'country-code-option';
                if (item.code === '+56') option.classList.add('selected');
                option.dataset.code = item.code;
                option.dataset.country = item.country.toLowerCase();
                option.innerHTML = `${item.flag} ${item.country} ${item.code}`;

                option.addEventListener('click', () => selectCountryCode(item, option));
                optionsContainer.appendChild(option);
            });
        }

        // Seleccionar c칩digo de pa칤s
        function selectCountryCode(item, optionElement) {
            document.getElementById('selectedCode').textContent = `${item.flag} ${item.code}`;
            document.getElementById('countryCode').value = item.code;

            // Update selected state
            document.querySelectorAll('.country-code-option').forEach(opt => opt.classList.remove('selected'));
            optionElement.classList.add('selected');

            // Close dropdown
            document.getElementById('countryCodeDropdown').classList.remove('show');
            document.getElementById('countryCodeSelect').classList.remove('active');
        }

        // Toggle dropdown
        document.getElementById('countryCodeSelect').addEventListener('click', (e) => {
            e.stopPropagation();
            const dropdown = document.getElementById('countryCodeDropdown');
            const select = document.getElementById('countryCodeSelect');

            dropdown.classList.toggle('show');
            select.classList.toggle('active');

            if (dropdown.classList.contains('show')) {
                document.getElementById('countryCodeSearch').focus();
            }
        });

        // Search functionality
        document.getElementById('countryCodeSearch').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const options = document.querySelectorAll('.country-code-option');

            options.forEach(option => {
                const country = option.dataset.country;
                const code = option.dataset.code.toLowerCase();

                if (country.includes(searchTerm) || code.includes(searchTerm)) {
                    option.classList.remove('hidden');
                } else {
                    option.classList.add('hidden');
                }
            });
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('countryCodeDropdown');
            const select = document.getElementById('countryCodeSelect');

            if (!e.target.closest('.country-code-wrapper')) {
                dropdown.classList.remove('show');
                select.classList.remove('active');
            }
        });

        // Language switcher
        function switchLanguage(lang) {
            currentLang = lang;

            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // Update all elements with translations
            document.querySelectorAll('[data-lang-es]').forEach(elem => {
                const text = elem.getAttribute(`data-lang-${lang}`);
                if (elem.tagName === 'H1') {
                    elem.innerHTML = text;
                } else {
                    elem.textContent = text;
                }
            });

            // Update placeholders
            document.querySelectorAll('[data-placeholder-es]').forEach(elem => {
                elem.placeholder = elem.getAttribute(`data-placeholder-${lang}`);
            });

            // Save preference
            localStorage.setItem('preferredLanguage', lang);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            initCountryCodeDropdown();

            const savedLang = localStorage.getItem('preferredLanguage') || 'es';
            if (savedLang !== 'es') {
                switchLanguage(savedLang);
            }
            switchLanguage(savedLang);
        });
