    <!-- JavaScript para Language Toggle -->
    <script>
        let currentLang = 'es';

        function switchLanguage(lang) {
            currentLang = lang;

            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // Update all elements with translations
            document.querySelectorAll('[data-lang-es]').forEach(elem => {
                const text = elem.getAttribute(`data-lang-${lang}`);
                if (elem.tagName === 'H1') {
                    elem.innerHTML = text;
                } else {
                    elem.textContent = text;
                }
            });

            // Update placeholders
            document.querySelectorAll('[data-placeholder-es]').forEach(elem => {
                elem.placeholder = elem.getAttribute(`data-placeholder-${lang}`);
            });

            // Save preference
            localStorage.setItem('preferredLanguage', lang);
        }

        // Auto-sync country code with country selection
        document.getElementById('pais').addEventListener('change', function() {
            const countryCode = this.value;
            if (countryCode && countryCode !== 'otro') {
                document.getElementById('countryCode').value = countryCode;
            }
        });

        // Load saved language preference
        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage') || 'es';
            if (savedLang !== 'es') {
                switchLanguage(savedLang);
            }

            // Set initial placeholders
            switchLanguage(savedLang);
        });
    </script>
